name: '이슈 생성'
description: '새로운 기능을 추가하거나[feat], 오류를 바로잡습니다[fix]'
labels: [order]
title: '[feat]/[fix] [이슈 제목]'
body:
  - type: input
    id: parentKey
    attributes:
      label: '상위 작업 티켓 번호'
      description: '상위 작업의 티켓 번호를 기입해주세요'
      placeholder: 'GTB-00'
    validations:
      required: true

  - type: input
    id: description
    attributes:
      label: '이슈 내용(Description)'
      description: '이슈에 대해서 간략히 설명해주세요'
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: '상세 내용(Details)'
      description: '이슈에 대해서 자세히 설명해주세요'
      value: |
        - About Details
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: '체크리스트(Tasks)'
      description: '해당 이슈에 대해 필요한 작업목록을 작성해주세요'
      value: |
        - [ ] Task1
        - [ ] Task2
    validations:
      required: true

  - type: textarea
    id: references
    attributes:
      label: '참조(References)'
      description: '해당 이슈과 관련된 레퍼런스를 참조해주세요'
      value: |
        - Reference1
    validations:
      required: false
